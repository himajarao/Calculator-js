<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="calculator.css">
  
</head>
<body>
   <header>
      <table>
         <tr>
            <td colspan="4" style="height: 50px;">
               <div class="num">
                  <div id="previousnumber"></div>
                  <div id="nextnumber"></div>
               </div>
            </td>
         </tr>
         <tr>
            <td id="percent">%</td>
            <td id="clearall">CE</td>
            <td id="clear">C</td>
            <td id="divide">/</td>
         </tr>
         <tr>
            <td id="reciprocal">1/x</td>
           <td id="square">x<sup>2</sup></td>
           <td id="cube">x<sup>3</sup></td>
            <td id="multiply">*</td>
         </tr>
         <tr>
            <td id="sev">7</td>
            <td id="eig">8</td>
            <td id="nin">9</td>
            <td id="sub">-</td>
         </tr>
         <tr>
            <td id="fou">4</td>
            <td id="fiv">5</td>
            <td id="six">6</td>
            <td id="add">+</td>
         </tr>
         <tr>
            <td id="one">1</td>
            <td id="two">2</td>
            <td id="thr">3</td>
            <td id="equal" rowspan="2">=</td>
         </tr>
         <tr>
            <td id="sign">+/-</td>
            <td id="zer">0</td>
            <td id="decimal">.</td>
         </tr>
      </table><!--
     <button id="history"><h1>History</h1></button>
     <p>erfghjiokjnbmklkm,</p>
   </header>-->
  <script src="calculator.js" type="text/javascript">
  </script>
</body>
</html>
